<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SafePay</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url("images/white.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 12px 30px;
            border-bottom: 1px solid #ddd;
        }

        .brand-left {
            font-size: 26px;
            font-weight: bold;
            color: #0f4c75;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .brand-left img {
            height: 45px;
            width: 45px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .menu-right {
            list-style: none;
            display: flex;
            gap: 22px;
            align-items: center;
        }

        .menu-right li {
            position: relative;
        }

        .menu-right li a {
            color: #0f4c75;
            text-decoration: none;
            padding: 8px 14px;
            font-weight: 500;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu-right li a:hover {
            background-color: #e0f0ff;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            top: 40px;
            left: 0;
            padding: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 200px;
        }

        .dropdown-menu li a {
            padding: 10px 20px;
            display: block;
            color: #333;
        }

        .menu-right li:hover .dropdown-menu {
            display: block;
        }

        .wrapper {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .wrapper h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f4c75;
            font-size: 32px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 15px;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-forget a {
            text-decoration: none;
            color: #0f4c75;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0f4c75;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn:hover {
            background: #00509e;
            transform: translateY(-2px);
        }

        .SignUp-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .SignUp-link a {
            color: #0f4c75;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .menu-right {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                padding-top: 10px;
            }

            .wrapper {
                margin: 50px 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header/Navbar -->
    <nav>
        <a href="landingpage.html" class="brand-left">
            <img src="images/banklogo.jpg" alt="SafePay Logo"> SafePay
        </a>
        <ul class="menu-right">
            <li class="dropdown">
                <a href="landingpage.html" onclick="event.preventDefault();">Services</a>
                <ul class="dropdown-menu">
                    <li><a href="savingaccount.html">Savings Account</a></li>
                    <li><a href="currentaccount.html">Current Account</a></li>
                    <li><a href="transferfund.html">Fund Transfers</a></li>
                    <li><a href="#">Debit Cards</a></li>
                </ul>
            </li>
            <li><a href="banking.html">Business</a></li>
            <li><a href="digitalproducts.html">Digital Products</a></li>
            <li><a href="Aboutus.html">About Us</a></li>
            <li><a href="SignUp.html">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" maxlength="12" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" maxlength="15" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="SignUp-link">
                <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
            </div>
        </form>
    </div>

</body>
</html>
